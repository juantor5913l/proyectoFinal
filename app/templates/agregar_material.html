<section class="h-100 gradient-form" style="background-color: #eee;">

      <div class="col-xl-10">
        <div class="card rounded-3 text-black">

                <div class="text-center">

                  <h4 class="mt-1 mb-5 pb-1">Registra un material</h4>
                </div>

                <form method="POST" action="/materiales/agregar">
                    <p>Ingresa los datos del material</p>
                
                    <div class="form-outline mb-4">
                      <input type="text" id="nombre" name="nombre" class="form-control"
                        placeholder="Nombre del material" required autofocus/>
                    </div>
                
                    <div class="form-outline mb-4">
                      <input type="text" id="descripcion" name="descripcion" class="form-control" 
                        placeholder="Descripcion" required/>
                    </div>
                
                    <div class="form-outline mb-4">
                      <input type="number" id="precio" name="precio" class="form-control" 
                        placeholder="Precio" required/>
                    </div>
                
                    <div class="form-outline mb-4">
                      <input type="" id="cantidad_stock" name="cantidad_stock" class="form-control" 
                        placeholder="Cantidad en stock" required/>
                    </div>
                
                    <div class="form-outline mb-4">
                      <input type="text" id="unidad_medida" name="unidad_medida" class="form-control" 
                        placeholder="Unidad medida" required/>
                    </div>
                
                    <div class="form-outline mb-4">
                      <input type="text" id="color" name="color" class="form-control" 
                        placeholder="Color" required/>
                    </div>
                
                    <div class="d-flex align-items-center justify-content-center pb-4">
                    <button type="submit" class="btn btn-outline-danger">Registrar</button>&nbsp;&nbsp;&nbsp;&nbsp; 
                    <a class="cancelar" href="/materiales/listar">Cancelar</a>
                    </div>
