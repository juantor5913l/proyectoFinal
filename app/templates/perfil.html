<!DOCTYPE html>
<html>
<head>
    <title>Perfil</title>
</head>
<body>
    <h1>Perfil de {{ actualizar_usuario.nombre }}</h1>
    
    <!-- Mostrar información actual del usuario -->
    <p>Nombre de usuario: {{ actualizar_usuario.nombre }}</p>
    
    <!-- Formulario para actualizar información -->
    <h2>Actualizar información</h2>
    <form method="POST" action="/usuarios/perfil /{{ usuario.id }}">
        <label for="text">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ actualizar_usuario.nombre }}">
        
        <label for="text">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ actualizar_usuario.apellido }}">

        <label for="phone">Nuevo número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" value="{{ actualizar_usuario.telefono }}">
        
        <label for="email">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ actualizar_usuario.correo }}">

        <label for="address">Nueva dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ actualizar_usuario.direccion }}">

        <label for="password">Nueva contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" value="{{actualizar_usuario.contrasena}}">
        
    
        
        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
