<section class="h-100 gradient-form" style="background-color: #eee;">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">

                <div class="text-center">

                  <h4 class="mt-1 mb-5 pb-1">Actualiza la orden de servicio</h4>
                </div>

    <h1>Actualizar Orden de Servicio</h1>
    <form method="POST" action="/ordenes/editar/{{ orden.id }}">
        <div class="form-outline mb-4">
            <input type="date" id="fecha_orden_servicio" name="fecha_orden_servicio" class="form-control"
            placeholder="Agregar orden de servicio" required autofocus/>
        </div>
        <div class="form-outline mb-4">
            <select  id="usuario_id" name="usuario_id" class="form-control" placeholder="Usuario" required/>
          </div>
            {% for usuario in usuarios %}
            <option value="{{ usuario.id }}" {% if usuario.id == orden.usuario_id %} selected {% endif %}>{{ usuario.nombre }} {{ usuario.apellido }}</option>
            {% endfor %}
        </select><br>
        <div class="d-flex align-items-center justify-content-center pb-4">
            <button type="submit" class="btn btn-outline-danger">Registrar</button>&nbsp;&nbsp;&nbsp;&nbsp; 
            <a class="cancelar" href="/ordenes/listar">Cancelar</a>
            </div>
    </form>
